# mySQL connection settings to database schema
database=deltasql
host=localhost
username=deltasqluser
password=deltapass

# deltasql Server settings
project=deltasql-server
# URL for your deltasql instance, please no slash at the end
url=http://www.deltasql.org/deltasql
frombranch=HEAD
tobranch=HEAD

# options
# if executeupdate is set to 'yes' the script is automatically executed on the database using
# the command specified in synccommand option below.
# if executeupdtae is set to 'no' the script is opened with the editor specified in
# opencommand, and you need to launch script.sql manually thereafter into the database schema
executeupdate=yes
synccommand=mysql
opencommand=gedit
